{% extends 'admin/base.html' %}

{% block content %}
  <div>
    <p>{{ status }}</p>
    {% if form %}
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
          <input type="submit" value="Upload JSON">
        </div>
      </form>
    {% endif %}
  </div>
{% endblock %}
